<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" href="./socialStyle.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <section id="container">
      <div id="inner-container">
      <div id="person-group">
        <img src="./assets/images/avatar-jessica.jpeg" alt="person photo" />
        <h2>Fulya Cimendere</h2>
        <h3>Hillegom, The Netherlands</h3>
        <h4>"Full-stack developer and unweaned artist."</h4>
      </div>
      <div id="button-group">
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button"> LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
      
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FCimendere">Fulya Cimendere</a>.
    </div>
    
  </div>
    
  </body>
</html>
